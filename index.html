<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Factorization Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommender System</h1>
            <p>Using Matrix Factorization with TensorFlow.js</p>
        </header>

        <main>
            <div class="card">
                <h2>Predict Movie Ratings</h2>
                <div class="form-group">
                    <label for="user-select">Select User:</label>
                    <select id="user-select">
                        <option value="">Loading users...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="movie-select">Select Movie:</label>
                    <select id="movie-select">
                        <option value="">Loading movies...</option>
                    </select>
                </div>

                <button id="predict-btn" onclick="predictRating()" disabled>Predict Rating</button>
                
                <div id="result" class="result-area">
                    <p>Loading data and training model... This may take a moment.</p>
                </div>
            </div>

            <div class="card">
                <h3>Model Status</h3>
                <div id="training-status">Initializing...</div>
            </div>
        </main>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
